<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Blindness Calculator</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&family=Montserrat&family=Sacramento&family=Ubuntu+Condensed&display=swap" rel="stylesheet">
    <!-- BootStrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- BootStrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="public\css\calculator style.css">

    <style>
        /* Your provided internal CSS here */
        body {
            margin: 0;
            padding: 0;
        }

        .first {
            background-color: gray;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        .logo {
            padding-left: 35px;
            color: #ffffff;
        }

        .navbar-brand {
            font-family: "Ubuntu";
            font-size: 2.5rem;
            font-weight: bold;
            margin-left: 6px;
        }

        .nav-items {
            display: flex;
            align-items: center;
        }

        .nav-link {
            font-family: "Ubuntu";
            border: 1px solid white;
            margin-right: 30px;
            border-radius: 8px;
            background-color: gray;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 6px 6px rgba(7, 7, 7, 0.6);
            padding: 10px 20px;
            transition: background-color 0.3s, color 0.3s, transform 0.3s;
            color: #0e0f0f;
        }

        .nav-link:hover {
            background-color: gray;
            color: white;
            transform: translateY(-3px);
        }

        .ig {
            width: 120%;
            padding-top: 150px;
            margin-bottom: 1px;
        }

        .button {
            display: inline-block;
            padding: 15px 25px;
            font-size: 24px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #0e0f0f;
            border: none;
            border-radius: 15px;
            box-shadow: 0 1px #999;
        }

        .button:hover {
            background-color: #272c27;
        }

        .button:active {
            background-color: #273127;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }

        .flex-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cal-body {
            margin: 5px;
            padding: 3px;
            display: flex;
            gap: 10px;
        }

        .center {
            padding-top: 100px;
            margin: 70px;
        }

        .cal-head {
            padding: 10px;
            margin: 30px;
            margin-bottom: 160px;
        }

        .cen {
            justify-content: center;
            align-items: center;
        }

        .UN {
            width: 210px;
        }

        .cone {
            font-size: 30px;
        }

        .last-content {
            background-color: #808080;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .last {
            text-align: center;
        }

        .terms {
            color: #ffffff;
        }
    </style>

</head>

<body>
    <div class="first">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <p class="navbar-brand navbar-expand-lg logo">Cones üëÅÔ∏è</p>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button type="button" class="nav-link">Exit</button>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="nav-link">Restart</button>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="flex-container">
        <div class="cal-head">
            <div id="image-container">
                <img id="image" class="ig" src="public\images\2-9\3.jpg">
                <p id="message" class="message"></p>
                <button id="backButton" class="button" style="display: none;">Please click here</button>
            </div>
        </div>

        <div class="center">
            <div class="cal-body">
                <button type="button" id="button1" class="button">1</button>
                <button type="button" id="button2" class="button">2</button>
                <button type="button" id="button3" class="button">3</button>
            </div>

            <div class="cal-body">
                <button type="button" id="button4" class="button">4</button>
                <button type="button" id="button5" class="button">5</button>
                <button type="button" id="button6" class="button">6</button>
            </div>

            <div class="cal-body">
                <button type="button" id="button7" class="button">7</button>
                <button type="button" id="button8" class="button">8</button>
                <button type="button" id="button9" class="button">9</button>
            </div>

            <div class="cal-body cen">
                <button type="button" id="buttonNothing" class="button UN">Nothing</button>
            </div>

            <div class="cal-body cen">
                <button type="button" id="buttonUnsure" class="button UN">Unsure</button>
            </div>
        </div>
    </div>
    <div class="last-content">
        <div class="last">
            <p class="terms">¬© 2023 ConesüëÅÔ∏è Ltd. All Rights Reserved</p>
        </div>
    </div>
    <script>
        let images = ["public\images\2-9\3.jpg", "public\images\2-9\5.jpg", "public\images\2-9\6.jpg", "public\images\2-9\8.jpg", "public\images\2-9\15.jpg"];
        let currentImageIndex = 0;
        let timer;
        const imageElement = document.getElementById("image");
        const messageElement = document.getElementById("message");
        const backButton = document.getElementById("backButton");

        const buttons = [
            document.getElementById("button1"),
            document.getElementById("button2"),
            document.getElementById("button3"),
            document.getElementById("button4"),
            document.getElementById("button5"),
            document.getElementById("button6"),
            document.getElementById("button7"),
            document.getElementById("button8"),
            document.getElementById("button9"),
            document.getElementById("buttonNothing"),
            document.getElementById("buttonUnsure")
        ];

        function showNextImage() {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            imageElement.src = images[currentImageIndex];
            messageElement.style.display = "none";
            backButton.style.display = "none";
            timer = setTimeout(showMessage, 5000);
        }

        function showMessage() {
            imageElement.style.display = "none";
            messageElement.style.display = "block";
            backButton.style.display = "block";
        }

        function buttonClick(buttonValue) {
            clearTimeout(timer);
            if (buttonValue === 'nothing' || buttonValue === 'unsure') {
                showMessage();
            } else {
                showNextImage();
            }
        }

        backButton.addEventListener("click", () => {
            currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
            imageElement.src = images[currentImageIndex];
            imageElement.style.display = "block";
            messageElement.style.display = "none";
            backButton.style.display = "none";
            timer = setTimeout(showMessage, 5000);
        });

        // Add a click event listener to the "Please click here" button
        backButton.addEventListener("click", () => {
            showNextImage(); // Show the next image
        });

        for (let i = 0; i < buttons.length; i++) {
            buttons[i].addEventListener("click", () => buttonClick(buttons[i].id));
        }

        showNextImage();
    </script>
</body>

</html>
