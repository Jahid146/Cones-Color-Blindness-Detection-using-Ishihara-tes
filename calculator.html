<body>

    <div class="flex-container">
        <div class="cal-head">

        <div class="center">
            <div class="cal-body">
                <button type="button" class="button">1</button>

            <div class="cal-body">

            <div class="cal-body ">
                <button type="button" class="button">7</button>

            </div>

            <div class="cal-body cen">

      <script>
        let images = ["public/images/2-9/3.jpg", "public/images/2-9/5.jpg", "public/images/2-9/6.jpg", "public/images/2-9/8.jpg", "public/images/2-9/15.jpg", "public/images/2-9/29.jpg", "public/images/2-9/57.jpg"];
        let currentImageIndex = 0;
        let timer;
        const imageElement = document.getElementById("image");
        const messageElement = document.getElementById("message");
        const backButton = document.getElementById("backButton");
    
        const buttons = [
            document.getElementById("button1"),
            document.getElementById("button2"),
            document.getElementById("button3"),
            document.getElementById("button4"),
            document.getElementById("button5"),
            document.getElementById("button6"),
            document.getElementById("button7"),
            document.getElementById("button8"),
            document.getElementById("button9"),
            document.getElementById("buttonNothing"),
            document.getElementById("buttonUnsure")
        ];
    
        function showNextImage() {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            imageElement.src = images[currentImageIndex];
            messageElement.style.display = "none";
            backButton.style.display = "none";
            timer = setTimeout(showMessage, 5000);
        }
    
        function showMessage() {
            imageElement.style.display = "none";
            messageElement.style.display = "block";
            backButton.style.display = "block";
        }
    
        function buttonClick(buttonValue) {
            clearTimeout(timer);
            if (buttonValue === 'nothing' || buttonValue === 'unsure') {
                showMessage();
            } else {
                showNextImage();
            }
        }
    
        backButton.addEventListener("click", () => {
            currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
            imageElement.src = images[currentImageIndex];
            imageElement.style.display = "block";
            messageElement.style.display = "none";
            backButton.style.display = "none";
            timer = setTimeout(showMessage, 5000);
        });
    
        // Add a click event listener to the "Please click here" button
        backButton.addEventListener("click", () => {
            showNextImage(); // Show the next image
        });
    
        for (let i = 0; i < buttons.length; i++) {
            buttons[i].addEventListener("click", () => buttonClick(buttons[i].id));
        }
    
        // Display initial image
        showNextImage();
    </script>
