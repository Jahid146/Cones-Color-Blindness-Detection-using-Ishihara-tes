<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  </head>
  <body>
    <div class="header">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <p class="navbar-brand navbar-expand-lg logo">ConesüëÅÔ∏è</p>
        <a class="sign-in-bar" href="/sign-in">Sign In</a>
      </nav>
    </div>

    <div class="content">
      <div class="sign-up-template">
        <h2>SIGN UP TO CONESüëÅÔ∏è</h2>

        <form action="/sign-up" class="sign-up-form" method="POST">
          <div class="form-group">
            <label for="email">Email Address:</label>
            <input
              type="email"
              id="email"
              name="email1"
              placeholder="Email"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <div class="input-wrapper">
              <input
                type="password"
                id="password"
                name="password1"
                placeholder="Password"
                required
              />
              <i class="bi bi-eye-slash toggle-icon" id="togglePassword"></i>
            </div>
          </div>
          <div class="form-group">
            <label for="confirmpassword">Confirm Password:</label>
            <div class="input-wrapper">
              <input
                type="password"
                id="confirmpassword"
                name="confirm_password1"
                placeholder="confirmPassword"
                required
              />
              <i class="bi bi-eye-slash toggle-icon" id="confirmtogglePassword"></i>
            </div>
          </div>

          <div class="form-group">
            <div class="checkbox">
              <input type="checkbox" id="agreeCheckbox" required />
              <label for="agreeCheckbox"
                >I agree to the <a href="#">Terms of Service</a> and
                <a href="#">Privacy Policy</a>.</label
              >
            </div>
          </div>
          <div class="form-group">
            <!-- <input type="submit" value="CREATE ACCOUNT"> -->
            <input type="submit" value="Sign Up" />
          </div>

          <div class="or">OR</div>
          <div class="icon bi-centered" method="POST">
            <a id="google" class="bi bi-google" href="/google-auth"></a>
            <a
              id="facebook-login"
              class="bi bi-facebook"
              href="/facebook-signup"
            ></a>
          </div>
        </form>
      </div>
    </div>
    <div class="last-content">
      <div class="last">
        <p class="terms">¬© 2023 ConesüëÅÔ∏è Ltd. All Rights Reserved</p>
      </div>
    </div>

    <!-- javascript for toggle password vissibility -->
    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyAZ7854htYYYmyH0qhWAwieRW2B7PTFdzg",
        authDomain: "cones-450e8.firebaseapp.com",
        projectId: "cones-450e8",
        storageBucket: "cones-450e8.appspot.com",
        messagingSenderId: "963595330821",
        appId: "1:963595330821:web:78f7d4b936b19e87c8c36c",
      };

      const app = firebase.initializeApp(firebaseConfig);
      const auth = app.auth(); // Get the Auth instance

      // Function to initiate Google authentication
      function loginWithGoogle() {
        const provider = new firebase.auth.GoogleAuthProvider();

        auth
          .signInWithPopup(provider)
          .then((result) => {
            // Handle successful sign-in
            console.log("Google user signed in:", result.user.email);
            window.location.href = "http://localhost:3000/";

            // Redirect or perform other actions
          })
          .catch((error) => {
            // Handle authentication error
            console.error(
              "Google authentication error:",
              error.code,
              error.message
            );
            // Handle error as needed
          });
      }

      // Find the Google sign-up link by its ID
      const googleSignUpLink = document.getElementById("google");

      // Attach a click event listener to the link
      if (googleSignUpLink) {
        googleSignUpLink.addEventListener("click", (event) => {
          event.preventDefault(); // Prevent default link behavior
          loginWithGoogle(); // Call the Google authentication function
        });
      }

      const togglePassword = document.querySelector("#togglePassword");
      const password = document.querySelector("#password");

      togglePassword.addEventListener("click", function () {
        // toggle the type attribute
        const type =
          password.getAttribute("type") === "password" ? "text" : "password";
        password.setAttribute("type", type);

        // toggle the icon
        this.classList.toggle("bi-eye");
      });

      const confirmtogglePassword = document.querySelector("#confirmtogglePassword"); // Corrected ID
      const confirmpassword = document.querySelector("#confirmpassword");

     confirmtogglePassword.addEventListener("click", function () {
  // toggle the type attribute
     const type =
        confirmpassword.getAttribute("type") === "password" ? "text" : "password";
        confirmpassword.setAttribute("type", type);

  // toggle the icon
      this.classList.toggle("bi-eye");
    });

    </script>
  </body>
